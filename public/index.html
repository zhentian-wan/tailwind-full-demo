<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/build/tailwind.css" />
  </head>
  <body class="bg-gray-300">
    <div class="flex bg-gray-100">
      <div
        class="
          px-8
          py-12
          max-w-md
          sm:max-w-xl
          lg:max-w-full
          mx-auto
          lg:w-1/2 lg:py-24 lg:px-12
        "
      >
        <div class="xl:max-w-lg xl:ml-auto">
          <img class="h-10" src="/img/logo.svg" alt="Workcation" />
          <img
            class="
              mt-6
              rounded-lg
              shadow-xl
              sm:mt-8 sm:h-64 sm:w-full sm:object-cover sm:object-center
              lg:hidden
            "
            src="/img/beach-work.jpeg"
            alt="Woman workcation in beach"
          />
          <h1
            class="
              mt-6
              sm:mt-8
              text-2xl
              sm:text-4xl
              lg:text-3xl
              xl:text-4xl
              font-bold
              text-gray-900
              leading-tight
            "
          >
            You can work from anywhere.
            <br class="hidden lg:inline" />
            <span class="text-indigo-500">Take advantage of it.</span>
          </h1>
          <p class="mt-2 sm:mt-4 text-gray-600 sm:text-xl">
            Workcation helps you find work-friendly rentals in becatiful
            location so you can enjoy some nice weather even when you're not on
            vacation.
          </p>
          <div class="mt-4 sm:mt-6">
            <a
              href="#"
              class="
                inline-block
                bg-indigo-500
                hover:bg-indigo-400
                focus:outline-none focus:ring
                active:bg-indigo-600
                text-white text-sm
                sm:text-base
                px-5
                py-3
                rounded-lg
                shadow-lg
                uppercase
                tracking-wider
                font-semibold
              "
              >Book your escape</a
            >
          </div>
        </div>
      </div>
      <div class="hidden lg:block lg:w-1/2 lg:relative">
        <img
          class="absolute inset-0 h-full w-full object-center object-cover"
          src="/img/beach-work.jpeg"
          alt="Woman workcation in beach"
        />
      </div>
    </div>
  </body>
</html>
